<div class="dialog-wrapper">

  <div mat-dialog-content>

    <mat-label>Client response</mat-label>
    <mat-divider class="create-account-divider"></mat-divider>
    <mat-button-toggle-group #group="matButtonToggleGroup" style="width:100%">
      <mat-button-toggle value="accepted" style="width:50%">
        <mat-icon>check</mat-icon>

      </mat-button-toggle>
      <mat-button-toggle value="rejected"  style="width:50%">
        <mat-icon>close</mat-icon>

      </mat-button-toggle>
    </mat-button-toggle-group>

    <mat-divider class="create-account-divider"></mat-divider>

    <mat-form-field appearance="outline" ngClass.xs="mobile" *ngIf="group.value == 'rejected'">
      <mat-label>Reason</mat-label>
      <mat-select class="">
        <mat-option></mat-option>
        <!-- <mat-option *ngFor="let key of paymentMethodsKeys" [value]="key">
          {{paymentMethods[key]}}
        </mat-option> -->
      </mat-select>
    </mat-form-field>
  </div>

</div>
